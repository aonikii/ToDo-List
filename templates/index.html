<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши задачи</title>
</head>
<body>
    <h2>Ваши задачи</h2>

    <form method="POST" action="/add">
        <input type="text" name="Title" placeholder="Новая задача">
        <button type="submit">Добавить</button>
    </form>

    <ul>
        {{range .Tasks}}
            <li>{{.Title}} - {{.CreatedAtAfterFormat}}</li>
        {{end}}
    </ul>

    <a href="/logout">Выйти</a>
</body>
</html>
