<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши задачи</title>
</head>
<style>
    .my-button {
        background-color: rgb(189, 17, 17); 
        color: white;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.2s;
    }
</style>
<body>
    <h2>Ваши задачи</h2>

    <form method="POST" action="/add">
        <input type="text" name="Title" placeholder="Новая задача">
        <button type="submit">Добавить</button>
    </form>

    <ul>
        {{range .Tasks}}
            <li>{{.Title}} - {{.CreatedAtAfterFormat}}</li>
            <form action="/delete" method="POST">
                <button class="my-button" type="submit" name="TaskId" value={{.ID}}>Удалить</button>
            </form>
        {{end}}
    </ul>

    <a href="/logout">Выйти</a>
</body>
</html>
